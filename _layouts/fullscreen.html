<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #e0e0e0;
      }
      .top-bar {
        background-color: #2d2d2d;
        padding: 10px 20px;
        border-bottom: 2px solid #444;
      }
      .top-bar h1 {
        margin: 0;
        font-size: 24px;
        color: #fff;
      }
      .top-bar nav {
        margin-top: 5px;
      }
      .top-bar nav a {
        color: #4da6ff;
        text-decoration: none;
        margin-right: 15px;
        font-size: 14px;
      }
      .top-bar nav a:hover {
        text-decoration: underline;
      }
      .content {
        padding: 0;
        margin: 0;
      }
      .info-section {
        background-color: #2d2d2d;
        padding: 20px;
        border-radius: 5px;
        margin: 20px;
        max-width: 1200px;
      }
      .info-section h2 {
        margin-top: 0;
        color: #4da6ff;
      }
      .game-container {
        background-color: #000;
        border: none;
        border-bottom: 3px solid #444;
        padding: 10px 0;
        text-align: left;
      }
      #canvas {
        display: block;
        margin: 0;
        background-color: #000;
      }
      #status {
        margin: 10px 0;
        font-family: monospace;
        color: #4da6ff;
      }
      .spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid #333;
        border-top: 4px solid #4da6ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <h1>{{ page.title }}</h1>
      <nav>
        <a href="{{ "/" | relative_url }}">‚Üê Back to Home</a>
        <a href="{{ "/projects.html" | relative_url }}">All Projects</a>
        {% if page.github_url %}
        <a href="{{ page.github_url }}" target="_blank">View on GitHub</a>
        {% endif %}
      </nav>
    </div>

    <div class="content">
      {{ content }}
    </div>
  </body>
</html>
